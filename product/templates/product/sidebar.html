        <!-- Search widget-->
        <div class="card mb-4">
          <div class="card-header"><i class="fa-solid fa-magnifying-glass"></i> Search</div> <!-- Search라는 글자 앞에 돋보기 icon을 추가하고 싶어서 Search 글자 앞에 <i ~~ > 태그를 넣기 -->
          <div class="card-body">
              <div class="input-group">
                <input id="search-input" class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                <button class="btn btn-primary" id="button-search" type="button" onclick="searchPost()">Go!</button> <!-- searchPost()는 자바스크립트 함수 -->
              </div>
            </div>
        </div>

        <script>
            function searchPost() {
                let searchValue = document.getElementById('search-input').value.trim();

                if (searchValue.length > 1) {
                    location.href = "/product/search/" + searchValue + "/";
                }

                else {
                    alert('검색어(' + searchValue + ')가 너무 짧아요.');
                }
            };

            document.getElementById('search-input').addEventListener('keyup', function(event){
                if (event.key === 'Enter') {
                    searchPost();
                }
            });
        </script>

      <!-- Categories widget-->
      <div class="card mb-4" id="category-card">
        <div class="card-header">Categories</div>
          <div class="card-body">
            <div class="row">
                <ul>
                  {% for c in categories %}
                  <li><a href="{{ c.get_absolute_url }}">{{c}} ({{c.item_set.count }})</a></li>
                  {% endfor %}
                  <li><a href="/product/category/no_category/">미분류 ({{no_category_post_count}})</a></li>
                </ul>
            </div>
          </div>
      </div>
